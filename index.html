<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password </span></h1>
        <div class="display">
            <input type="text" placeholder="Password" id="Password-el">
        </div>
        <button onclick="createPassword()">Generate password</button>
    </div>

    <script>

        const displayText = document.getElementById("Password-el")
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase = "abcdefghijklmnopqrstuvwxyz"
        const characters = "!@#$%^&*()"
        const numbers = "1234567890"
        
        const allchars = upperCase +lowerCase + numbers +characters

        function createPassword(){
            let password = ""
            password += upperCase[Math.floor(Math.random()*upperCase.length)]
            password += lowerCase[Math.floor(Math.random()*lowerCase.length)]
            password += characters[Math.floor(Math.random()*characters.length)]
            password += numbers[Math.floor(Math.random()*numbers.length)]

            while(length > password.length){
            password += allchars[Math.floor(Math.random()*allchars.length)]
            }
            displayText.value = password
        }
        
        

    </script>

     crossorigin="anonymous"></script>
    
    
</body>
</html>
